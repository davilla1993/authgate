version: 0.2

env:
  variables:
    AWS_REGION: eu-north-1
    DB_NAME: authgate
    DB_USER: postgres
    DB_PASS: postgres

phases:
  install:
    runtime-versions:
      java: corretto21
    commands:
      - echo "Installation des dépendances"
      - java -version
      - mvn -version || echo "Maven non installé, utilisation du wrapper"
      - chmod +x ./mvnw || true

  pre_build:
    commands:
      - echo "Construction du projet Spring Boot"
      - ./mvnw clean package -DskipTests || mvn clean package -DskipTests

      - echo "Connexion à ECR"
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin 867344471521.dkr.ecr.$AWS_REGION.amazonaws.com

  build:
    commands:
      - echo "Construction de l'image Docker"
      - docker build -t authgate-api . --no-cache --progress=plain

      - echo "Vérification de l'image construite"
      - docker images

      - echo "Lancement de PostgreSQL pour les tests"
      - docker run -d --name postgres-test -e POSTGRES_DB=$DB_NAME -e POSTGRES_USER=$DB_USER -e POSTGRES_PASSWORD=$DB_PASS -p 5432:5432 postgres:16
      - sleep 10

      - echo "Exécution des tests dans le container"
      - docker run --rm --network host \
        -e SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/$DB_NAME \
        -e SPRING_DATASOURCE_USERNAME=$DB_USER \
        -e SPRING_DATASOURCE_PASSWORD=$DB_PASS \
        authgate-api

  post_build:
    commands:
      - echo "Tag et push de l'image dans ECR"
      - docker tag authgate-api:latest 867344471521.dkr.ecr.$AWS_REGION.amazonaws.com/authgate-api:latest
      - docker push 867344471521.dkr.ecr.$AWS_REGION.amazonaws.com/authgate-api:latest

artifacts:
  files:
    - imagedefinitions.json